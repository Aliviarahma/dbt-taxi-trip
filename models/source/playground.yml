version: 2

sources:
  - name: playground 
    tables:
      - name: bank
        columns:
              - name: age
                tests:
                  - not_null
                  - dbt_utils.accepted_range:
                      min_value: 18
              - name: job
                tests:
                  - not_null
                  - accepted_values:
                      values: ['admin.','blue-collar','entrepreneur','housemaid','management','retired','self-employed','services','student','technician','unemployed','unknown']
              - name: marital
                tests:
                  - not_null
                  - accepted_values:
                      values: ['divorced', 'married', 'single', 'unknown']
              - name: education
                tests:
                  - not_null
                  - accepted_values:
                      values: ['primary', 'secondary', 'tertiary', 'unknown']
              - name: "`default`"
                tests:
                  - not_null
              - name: balance
                tests:
                  - not_null
              - name: housing
                tests:
                  - not_null
              - name: loan
                tests:
                  - not_null
              - name: contact
                tests:
                  - not_null
                  - accepted_values:
                      values: ['cellular', 'telephone', 'unknown']
              - name: day
                tests:
                  - not_null
                  - dbt_utils.accepted_range:
                      min_value: 1
                      max_value: 31
              - name: month
                tests:
                  - not_null
                  - accepted_values:
                      values: ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec']
              - name: duration
                tests:
                  - not_null
              - name: pdays
              - name: previous
                tests:
                  - not_null
              - name: poutcome
                tests:
                  - not_null
              - name: deposit
                tests:
                  - not_null
              
  